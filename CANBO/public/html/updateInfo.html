<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cập nhật thông tin và đổi mật khẩu</title>
        <!-- Bootstrap Font Icon CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <!-- Litepicker CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/litepicker/2.0.11/css/litepicker.min.css" />
        <!-- Litepicker JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/litepicker/2.0.11/litepicker.js"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/updateInfo.css" />
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar scroll</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll"
                        aria-controls="navbarScroll"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul
                            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                            style="--bs-scroll-height: 100px">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Cập nhật tài khoản
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a
                                            class="dropdown-item"
                                            href="#"
                                            onclick="openUpdateModal()"
                                            >Cập nhật thông tin</a
                                        >
                                    </li>
                                    <li>
                                        <a
                                            class="dropdown-item"
                                            href="#"
                                            onclick="openChangePasswordModal()"
                                            >Đổi mật khẩu</a
                                        >
                                    </li>
                                </ul>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Link</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search" />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>

            <!-- Modal for "Cập nhật thông tin"-->
            <div
                class="modal fade"
                id="updateModal"
                tabindex="-1"
                aria-labelledby="updateModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateModalLabel">Cập nhật thông tin</h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Update Form -->
                            <form class="update-form">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Họ và tên</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="fullName"
                                        required />
                                </div>
                                <div class="mb-3">
                                    <label for="dateOfBirth" class="form-label">Ngày sinh</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="dateOfBirth"
                                        placeholder="dd/mm/yyyy"
                                        maxlength="10"
                                        required />
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required />
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label"
                                        >Số điện thoại liên lạc</label
                                    >
                                    <input type="tel" class="form-control" id="phone" required />
                                </div>
                                <div class="button-container">
                                    <button type="submit" class="submit-btn">Cập nhật</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal for "Đổi mật khẩu" -->
            <div
                class="modal fade"
                id="changePasswordModal"
                tabindex="-1"
                aria-labelledby="changePasswordModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-password-title" id="changePasswordModalLabel">
                                Đổi mật khẩu
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="change-password-form">
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label"
                                        >Mật khẩu hiện tại</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="currentPassword"
                                        required />
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="newPassword"
                                        required />
                                </div>
                                <div class="mb-3">
                                    <label for="confirmNewPassword" class="form-label"
                                        >Nhập lại mật khẩu mới</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="confirmNewPassword"
                                        required />
                                </div>
                                <div class="button-container">
                                    <button type="submit" class="submit-btn">Xác nhận</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <script src="../js/updateInfo.js"></script>
    </body>
</html>
