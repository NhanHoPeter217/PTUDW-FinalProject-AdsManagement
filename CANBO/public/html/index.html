<script>

const marker = $('#marker');

marker.on('click', handleMarkerClick);


function handleMarkerClick() {
    if (marker.hasClass('highlight')) {
        marker.removeClass('highlight');
        marker.cssNumber.zIndex = 1;
    } else {
        marker.addClass('highlight');
        marker.cssNumber.zIndex = 1 + 100;
    }
}
</script>
