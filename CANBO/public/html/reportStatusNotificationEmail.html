<body
    style="
        margin: 0;
        padding: 0;
        background-color: #fafbfc;
        font-family: 'Open Sans', Helvetica, Arial, sans-serif;
    ">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
            <td style="background-color: #fff; padding: 20px">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                    <tr>
                        <td style="background-color: #fff; padding: 20px">
                            <table
                                role="presentation"
                                cellspacing="0"
                                cellpadding="0"
                                border="0"
                                width="100%">
                                <tr>
                                    <td
                                        style="
                                            vertical-align: middle;
                                            text-align: left;
                                            padding-left: 25px;
                                            padding-right: 25px;
                                        ">
                                        <p style="font-size: 16px">Hello,</p>
                                        <p style="font-size: 16px">
                                            We would like to inform you about the status of your
                                            report.
                                        </p>
                                        <p style="font-size: 16px">
                                            <strong>Status:</strong> {{processingStatus}}
                                        </p>
                                        <p style="font-size: 16px">
                                            <strong>Processing Method:</strong> {{processingMethod}}
                                        </p>
                                        <p style="font-size: 16px">
                                            If you have any questions or concerns, please contact
                                            us.
                                        </p>
                                        <p style="font-size: 16px">
                                            Thank you for your cooperation!<br />Ads Management team
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
