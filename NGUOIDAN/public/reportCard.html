<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <base href="/" />
    <link href="public/css/utils.maps.css" rel="stylesheet" />
    <link rel="stylesheet" href="public/css/report.css" />
    <link rel="stylesheet" href="public/css/adpointInfo.css" />

    <!-- Bootstrap Font Icon CSS -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" />
    <link rel="stylesheet" href="public/css/style.css" />

    <body>
        <div class="card shadow-sm" style="width: 100%">
            <img src="public/images/IMG_7850.png" alt="" class="card-img-top" />
            <div class="card-body">
                <h4 class="card-title text-success">${report.reportFormat.name}</h4>
                <h6 class="card-subtitle">${report.createdAt}</h6>
                <iframe
                    style="width: 100%; height: 100px; overflow: hidden"
                    srcdoc="<style>font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif</style>${report.content}"
                    frameborder="0"
                    title="Report Content"></iframe>
                <p class="card-text">Phường <b>${report.ward}</b> Quận <b>${report.district}</b></p>
                <p class="card-text text-danger">
                    <em><b>${report.processingStatus}</b></em>
                </p>
            </div>
        </div>
    </body>
</html>
