<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="../css/resetpw.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="reset-password-form" id="resetPasswordForm">
            <h2 class="title">Reset Password</h2>

            <div class="additional-lines">
              <p class="centered-text">
                Enter the verification code <br />
                we just sent you via your email address.<br /><br />
              </p>
            </div>

            <div class="otp-field mb-4">
              <input type="number" id="otp1" />
              <input type="number" id="otp2" disabled />
              <input type="number" id="otp3" disabled />
              <input type="number" id="otp4" disabled />
              <input type="number" id="otp5" disabled />
              <input type="number" id="otp6" disabled />
            </div>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="emailInput" placeholder="Email" />
              <span id="email-error" class="error-span"></span>
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="newPassword"
                placeholder="New password"
              />
            </div>

            <div class="input-field">
              <i class="fas fa-check"></i>
              <input
                type="password"
                id="confirmPassword"
                placeholder="Retype password"
              />
            </div>

            <p class="resend-text">
              If you didn't receive a code!
              <a class="resend" href="./signin.html">Resend</a><br /><br />
            </p>
            <input type="submit" value="Verify" class="btn solid" />
          </form>
        </div>
      </div>
    </div>
    <script src="../js/resetpw.js"></script>
  </body>
</html>
