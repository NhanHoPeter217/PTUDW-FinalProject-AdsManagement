<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Báo Cáo</title>
    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tinymce Script -->
    <script
      src="https://cdn.tiny.cloud/1/f8skwdhrp8xz3lm8ucc7sn0vbg6cjg9prqkoa8p067h9d2up/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/report.css" />
    <!-- captcha -->
    <script
      src="https://www.google.com/recaptcha/enterprise.js?render=6LcWUR4pAAAAAPI08ExUYrb9SRXsw64ZPn5slY-s"
      async
      defer
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Button to trigger the modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#reportModal"
      >
        Báo cáo vi phạm
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="reportModal"
        tabindex="-1"
        aria-labelledby="reportModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <span id="boot-icon" class="bi bi-exclamation-triangle"></span>
              <h5 class="modal-title" id="reportModalLabel">Báo cáo vi phạm</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="report-form">
                <div class="mb-3">
                  <label for="reportType" class="form-label">Hình thức</label>
                  <select class="form-select" id="reportType" required>
                    <option value="" disabled selected>
                      -- Chọn hình thức báo cáo --
                    </option>
                    <option value="saiPham">Tố giác sai phạm</option>
                    <option value="dangKyNoiDung">Đăng ký nội dung</option>
                    <option value="yKien">Đóng góp ý kiến</option>
                    <option value="giaiDapThacMac">Giải đáp thắc mắc</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Họ và tên</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label"
                    >Số điện thoại liên lạc</label
                  >
                  <input type="tel" class="form-control" id="phone" required />
                </div>
                <div class="mb-3">
                  <label for="reportContent" class="form-label">Nội dung</label>
                  <textarea id="reportContent" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="image1" class="form-label">Hình ảnh 1</label>
                  <input
                    type="file"
                    class="form-control"
                    id="image1"
                    accept="image/*"
                  />
                </div>
                <div class="mb-3">
                  <label for="image2" class="form-label">Hình ảnh 2</label>
                  <input
                    type="file"
                    class="form-control"
                    id="image2"
                    accept="image/*"
                  />
                </div>
                <div class="button-container">
                  <button type="submit" class="submit-btn">Gửi</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tinymce Initialization -->
    <script>
      tinymce.init({
        selector: "#reportContent",
        height: 300,
        plugins: [
          "advlist autolink lists link image charmap print preview anchor",
          "searchreplace visualblocks code fullscreen",
          "insertdatetime media table paste code help wordcount",
        ],
        toolbar:
          "undo redo | formatselect | " +
          "bold italic backcolor | alignleft aligncenter " +
          "alignright alignjustify | bullist numlist outdent indent | " +
          "removeformat | help",
        content_style:
          'body { font-family: "Helvetica Neue",Helvetica,Arial,sans-serif; font-size: 14px }',
      });
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var form = document.querySelector(".report-form");

        form.addEventListener("submit", function (event) {
          event.preventDefault(); // Ngăn chặn form gửi tự động

          // Gọi hàm xác minh reCAPTCHA
          verifyRecaptcha();
        });
      });

      function verifyRecaptcha() {
        grecaptcha.enterprise.ready(async () => {
          try {
            const token = await grecaptcha.enterprise.execute(
              "6LcWUR4pAAAAAPI08ExUYrb9SRXsw64ZPn5slY-s",
              { action: "submit_form" },
            );

            // Sau khi xác minh thành công, gửi token đến server
            sendTokenToServer(token);
          } catch (error) {
            console.error("Error verifying reCAPTCHA:", error);
          }
        });
      }

      function sendTokenToServer(token) {
        console.log("Success!!!");
        // Gửi token đến server của bạn để xác minh
        // Sử dụng AJAX hoặc Fetch API để gửi token
        // Thực hiện các bước xác minh trên server
        // Sau khi xác minh thành công, có thể gửi form hoặc thực hiện các hành động khác
      }
    </script>
  </body>
</html>
